version: '3.8'

services:
  ai-hedge-fund:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    restart: unless-stopped
    networks:
      1panel-network:
        ipv4_address: 172.18.9.9
      bridge:
        ipv4_address: 172.17.9.9

networks:
  1panel-network:
    external: true
  bridge:
    external: true 